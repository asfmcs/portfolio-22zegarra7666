
<html>
<head>
<title>Crazy Ball</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/a818e45667427600634e9e44b17902f1a5d48243/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Crazy Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var RADIUS = 100;
var ball;


function start(){
    setTimer(crazy, 100);
    ball = new Circle(RADIUS);
}

function crazy(){   
    var x = Randomizer.nextInt(RADIUS,getWidth()-RADIUS);
    var y = Randomizer.nextInt(RADIUS, getHeight()-RADIUS);
    ball.setPosition(x,y);
    ball.setColor(Randomizer.nextColor());
    add(ball);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
