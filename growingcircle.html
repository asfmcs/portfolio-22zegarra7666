
<html>
<head>
<title>Growing Circle</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/a818e45667427600634e9e44b17902f1a5d48243/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Growing Circle</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var START_RADIUS = 1; 
var INCREMENT = 1; 
var CHANGE_COLORS_AT = 10; 
var circle = new Circle(START_RADIUS); 

function start(){ 
    var x = getWidth() / 2; 
    var y = getHeight() / 2; 
    circle.setPosition(x, y); 
    add(circle); 
    setTimer(grow, 50); 
} 

function grow(){ 
    var size = circle.getRadius(); 
    size = size + INCREMENT; 
    circle.setRadius(size); 
    if(size% 10== 1){ 
    var color = Randomizer.nextColor(); 
    circle.setColor(color); 
    } 
         if(size == getHeight()/2){ 
        stopTimer(grow); 
    } 
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
