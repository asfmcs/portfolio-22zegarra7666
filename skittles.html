<body>
<h1>Skittles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start() {
    var skittles = Randomizer.nextInt(0, 1023);
    while(true){
        var guess = readInt("Alright, guess a number between 0 and 1023. When you guess it, you win all the skittles!");
        if(guess == skittles)
        {
            println("Correct!");
                break;
        }
        
        else {
            if(guess < skittles){
                println("Too low! Guess again.");
        }
        
            else {
            if(guess > skittles){
                println("Too high! Guess again.");
                }
            }
        }
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
